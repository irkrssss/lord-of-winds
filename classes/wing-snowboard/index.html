   <section class="py-16 min-h-[600px]">
        <div class="container mx-auto px-4">
            
            <div class="flex overflow-x-auto no-scrollbar gap-8 mb-8 border-b border-white/10 pb-4">
                <button onclick="loadTab('speed')" id="btn-speed" class="tab-btn active text-lg md:text-2xl font-display uppercase whitespace-nowrap text-acid-lime transition-colors">Скорость</button>
                <button onclick="loadTab('marathon')" id="btn-marathon" class="tab-btn text-lg md:text-2xl font-display uppercase whitespace-nowrap text-white/30 hover:text-white transition-colors">Марафон</button>
                <button onclick="loadTab('konyuhov')" id="btn-konyuhov" class="tab-btn text-lg md:text-2xl font-display uppercase whitespace-nowrap text-white/30 hover:text-white transition-colors">Конюхов</button>
                <button onclick="loadTab('gump')" id="btn-gump" class="tab-btn text-lg md:text-2xl font-display uppercase whitespace-nowrap text-white/30 hover:text-white transition-colors">Форрест Гамп</button>
            </div>

            <div id="results-container" class="overflow-x-auto bg-white/5 border border-white/10 p-6 min-h-[300px]">
                <table class="w-full text-left border-collapse">
                    <thead class="font-mono text-xs text-white/50 uppercase border-b border-white/10">
                        <tr>
                            <th class="py-4 pl-4 w-12">#</th>
                            <th class="py-4">Райдер</th>
                            <th class="py-4 text-right pr-4">Результат</th>
                            <th class="py-4 text-right pr-4 hidden md:table-cell">Дата</th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="text-sm font-display text-white">
                        <tr><td colspan="4" class="text-center py-8 text-white/30">Загрузка данных...</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <script>
        // НАСТРОЙКИ
        const CLASS_ID = 17; // ID класса для этой страницы (меняй для разных страниц)
        const API_URL = 'https://mspts.eu/api_results.php'; // Адрес твоего нового файла

        // При загрузке страницы сразу грузим Скорость
        document.addEventListener('DOMContentLoaded', () => loadTab('speed'));

        function loadTab(type) {
            // 1. Управление кнопками (цвета)
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-acid-lime');
                btn.classList.add('text-white/30');
            });
            const activeBtn = document.getElementById('btn-' + type);
            if(activeBtn) {
                activeBtn.classList.remove('text-white/30');
                activeBtn.classList.add('text-acid-lime');
            }

            // 2. Показываем "Загрузку"
            const tbody = document.getElementById('results-body');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-white/30 font-mono animate-pulse">ЗАГРУЗКА ДАННЫХ...</td></tr>';

            // 3. Делаем запрос на соседний сервер
            fetch(`${API_URL}?class_id=${CLASS_ID}&type=${type}`)
                .then(response => response.json())
                .then(data => {
                    tbody.innerHTML = ''; // Очищаем

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-white/30 font-mono">НЕТ ДАННЫХ</td></tr>';
                        return;
                    }
// 4. Рисуем строки таблицы
                    data.forEach((row, index) => {
                        // Конвертация в км/ч (уже приходит готовая из PHP, но если нет - используй row.display)
                        // В прошлом шаге мы договорились, что PHP отдает поле 'display', используем его
                        let displayValue = row.display; 
                        let date = new Date(row.start_date).toLocaleDateString('ru-RU');
                        
                        // Формируем ссылку на Страву
                        // Если strava_id есть, делаем строку кликабельной
                        let stravaUrl = `https://www.strava.com/activities/${row.strava_id}`;
                        let clickAction = `window.open('${stravaUrl}', '_blank')`;

                        let html = `
                            <tr onclick="${clickAction}" class="border-b border-white/5 hover:bg-white/10 transition-colors group cursor-pointer" title="Открыть трек в Strava">
                                <td class="py-4 pl-4 text-white/30 font-mono">${index + 1}</td>
                                <td class="py-4 uppercase tracking-wider group-hover:text-acid-lime transition-colors">
                                    ${row.surname} ${row.firstname}
                                    <span class="inline-block ml-2 opacity-0 group-hover:opacity-50 text-[10px]">↗</span>
                                </td>
                                <td class="py-4 text-right pr-4 font-bold text-acid-lime text-lg">
                                    ${displayValue}
                                </td>
                                <td class="py-4 text-right pr-4 text-white/30 font-mono text-xs hidden md:table-cell">
                                    ${date}
                                </td>
                            </tr>
                        `;
                        tbody.insertAdjacentHTML('beforeend', html);
                    });

// Функцию formatValue можно удалить, она больше не нужна
                })
                .catch(err => {
                    console.error(err);
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-500 font-mono">ОШИБКА ЗАГРУЗКИ</td></tr>';
                });
        }

        // Вспомогательная функция (конвертация)
        function formatValue(val, type) {
            const MILE_TO_KM = 1.60934;
            if (type === 'speed') return (val * MILE_TO_KM).toFixed(2) + ' км/ч';
            if (type === 'marathon') {
                // Превращаем секунды в чч:мм:сс
                let sec = parseInt(val);
                return new Date(sec * 1000).toISOString().substr(11, 8);
            }
            return (val * MILE_TO_KM).toFixed(2) + ' км';
        }
    </script>

    <script>
        function switchTab(tabId) {
            // 1. Сброс кнопок
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-acid-lime');
                btn.classList.add('text-white/30');
            });
            // 2. Активная кнопка
            const activeBtn = document.getElementById('btn-' + tabId);
            activeBtn.classList.remove('text-white/30');
            activeBtn.classList.add('text-acid-lime');

            // 3. Скрытие контента
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            // 4. Показ контента
            document.getElementById('tab-' + tabId).classList.add('active');
        }
    </script>
