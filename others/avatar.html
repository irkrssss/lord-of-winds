<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR FOR TELEGRAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'graphite': '#0F0F0F', 'acid-lime': '#00F3FF' },
                    fontFamily: { 'display': ['"Unbounded"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'] }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #222; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .avatar {
            width: 800px;
            height: 800px;
            background-color: #0F0F0F;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background: radial-gradient(circle at center, #2a2a2a 0%, #050505 100%);
        }

        .avatar-bg-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ВАЖНО: object-position управляет тем, какая часть картинки будет по центру */
            object-position: center center; 
            z-index: 0; 
            opacity: 0.5; 
            filter: grayscale(100%) contrast(1.2) brightness(0.8); 
            mix-blend-mode: overlay;
            
            /* ЗУМ ЗДЕСЬ: Изменяй 1.5 на большее число, чтобы приблизить еще сильнее */
            transform: scale(1.5); 
        }
        
        .noise {
            position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        /* Safe Zone для ориентира (не видно на финальном аватаре в круге) */
        .safe-zone {
            position: absolute;
            width: 800px;
            height: 800px;
            border: 1px dashed rgba(0, 243, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="avatar">
        
        <img src="bg-cover.jpg" class="avatar-bg-img" onerror="this.style.display='none'">
        
        <div class="noise"></div>
        <div class="safe-zone"></div>
        
        <div class="relative z-10 text-center flex flex-col items-center justify-center p-4">
            <h1 class="font-display font-black text-7xl md:text-8xl leading-[0.9] text-white drop-shadow-2xl tracking-tighter">
                ВЛАДЫКА<br>
                <span class="text-acid-lime drop-shadow-[0_0_35px_rgba(0,243,255,0.6)]">ВЕТРА</span>
            </h1>
            
            <div class="w-24 h-3 bg-acid-lime mt-8 shadow-[0_0_30px_#00F3FF]"></div>
        </div>
    
    </div>

</body>
</html>
