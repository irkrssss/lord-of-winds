<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW BANNERS SET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'graphite': '#0F0F0F', 'acid-lime': '#00F3FF', 'ice-white': '#F0F0F0' },
                    fontFamily: { 'display': ['"Unbounded"', 'sans-serif'], 'mono': ['"JetBrains Mono"', 'monospace'] }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #222; 
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        .banner {
            width: 800px;
            height: 400px;
            background-color: #0F0F0F;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0F0F0F 100%);
        }

        .banner-bg-img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; 
            opacity: 0.8; 
            filter: grayscale(100%) contrast(1.1) brightness(1.1); 
            mix-blend-mode: hard-light; 
        }

        .banner-content {
            position: relative;
            z-index: 10;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –±–∞–Ω–Ω–µ—Ä–∞ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00F3FF;
            box-shadow: 0 0 15px #00F3FF;
            animation: scan 3s linear infinite;
        }
    </style>
</head>
